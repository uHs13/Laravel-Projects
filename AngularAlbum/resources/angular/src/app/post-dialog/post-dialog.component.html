<div fxLayout="column" fxLayoutAling="space-around start">
    <div fxLayout="row" fxLayoutAlingn="space-between">
        <mat-form-field fxFlex="50">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" [(ngModel)]="data.post.name">
            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="50">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" [(ngModel)]="data.post.description">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
    </div>
    <input type="file" style="display:none" #fileInput (change)="changeFile($event)">
    <button mat-raised-button color="accent" (click)="fileInput.click()">
        <mat-icon>add_a_photo</mat-icon>
        Add an Image
    </button>
    <p *ngIf="fileName != ''" style="text-align: center">
        <b>File: </b>
        {{ fileName }}
        <mat-icon color="primary">done</mat-icon>
    </p>
    <div style="text-align: center; margin: 30px">
        <button mat-raised-button color="accent" style="margin-right: 10px" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
